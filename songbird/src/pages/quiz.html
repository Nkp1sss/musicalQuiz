<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/icons/favicon.ico">
    <title>quiz</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="./index.html">
                    <img src="assets/icons/2.png" alt="logo" class="header__logo">
                </a>
                <div class="about__score">score: 0</div>
                <div class="language">
                    EN
                </div>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="pagination list">
                <div class="list__item">Лирика</div>
                <div class="list__item">Релизы 18 ноября</div>
                <div class="list__item">Рок</div>
                <div class="list__item">Русский рэп</div>
                <div class="list__item">Зарубежный рэп</div>
                <div class="list__item">Джаз</div>
            </div>
            <div class="question">
                <img src="assets/images/hol.jpg" class="question__image">
                <div class="question__about">
                    <p class="question__about-name">*****</p>
                    <div class="question__about-audioplayer">
                        <div class="player">
                            <div class="add-wrapper">
                                <div class="btn play">
                                    <img class="img__src" src="./assets/icons/play-button.png" alt="btn">
                                </div>
                                <audio class="audio" src="https://www.xeno-canto.org/sounds/uploaded/VOLIQOYWKG/XC489247-190724_09.10h_huiszwaluw_biesbosch_amaliahoeve_roep_100%2Bex_fouragerend_gezien_%20%282%29.mp3"></audio>
                                <div class="progress__container">
                                    <div class="progress"></div>
                                    <div class="start-time">0:00</div>
                                    <div class="end-time">0:00</div>
                                </div>
                            </div>
                            <div class="volume__container">
                                <img src="./assets/icons/voice.png" alt="volume" class="volume__img">
                                <input type="range" class="volume" min="0" max="100" value="99">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game">
                <div class="game__answers">
                    <ul class="answers-list">
                        <li class="answers-list__item" data-item-id="1"></li>
                        <li class="answers-list__item" data-item-id="2"></li>
                        <li class="answers-list__item" data-item-id="3"></li>
                        <li class="answers-list__item" data-item-id="4"></li>
                        <li class="answers-list__item" data-item-id="5"></li>
                        <li class="answers-list__item" data-item-id="6"></li>
                    </ul>
                </div>
                <div class="game__description empty">
                    Послушайте плеер и выберите песню.
                </div>
            </div>
            <div class="button__wrapper"><button class="button next-button" disabled>Следующий</button></div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <a class="github-link" href="https://github.com/nkp1sss">
                <div class="github__wrapper">
                    <img src="assets/icons/github.png" alt="github">
                </div>
            </a>
            <div class="year">2022</div>
            <a class="rschool-link" href="https://rs.school/js/">
                <div class="rsschool">
                    <img src="https://rs.school/images/rs_school_js.svg" alt="rsschool">
                </div>
            </a>
        </div>
    </footer>
</body>
</html>
