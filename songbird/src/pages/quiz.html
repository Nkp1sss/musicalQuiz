<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="about">
                <img src="assets/icons/logo2.png" alt="logo" class="about__logo">
                <!-- <img  alt="logo" class="about__logo">about__logo</img> -->
                <div class="about__score">score: 0</div>
            </div>
            <div class="pagination list">
                <div class="list__item">Рок</div>
                <div class="list__item">Рэп</div>
                <div class="list__item">жанр 3</div>
                <div class="list__item">жанр 4</div>
                <div class="list__item">жанр 5</div>
                <div class="list__item">жанр 6</div>
            </div>
            <div class="question">
                <img src="assets/images/question.jpg" class="question__image">
                <div class="question__about">
                    <p class="question__about-name">*****</p>
                    <div class="question__about-audioplayer">ЗДЕСЬ ДОЛЖЕН БЫТЬ ПЛЕЕР</div>
                </div>
            </div>
            <div class="game">
                <div class="game__answers">
                    <ul class="answers-list">
                        <li class="answers-list__item" data-item-id="1"></li>
                        <li class="answers-list__item" data-item-id="2"></li>
                        <li class="answers-list__item" data-item-id="3"></li>
                        <li class="answers-list__item" data-item-id="4"></li>
                        <li class="answers-list__item" data-item-id="5"></li>
                        <li class="answers-list__item" data-item-id="6"></li>
                    </ul>
                </div>
                <div class="game__description">Послушайте плеер Выберите аааааааааааааааааа</div>
            </div>
            <button class="button next-button">next level</button>
        </div>
    </main>

    <br><br><br><br><br>
    <a href="./gallery.html">gallery</a>
</body>
</html>
